# === MySQL Database Configuration - Prima inizializzazione ===
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# === Hibernate / JPA ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# === Esecuzione corretta di data.sql DOPO la creazione tabelle ===
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# === Server ===
server.port=8080