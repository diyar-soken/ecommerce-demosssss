<div class="products">
  <h2>Prodotti</h2>
  <div class="product-grid">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="onAddToCart($event)">
    </app-product-card>
  </div>
</div>

<hr>

<div class="cart">
  <h2>Carrello</h2>
  <div *ngIf="cart.length > 0; else emptyCart">
    <ul>
      <li *ngFor="let item of cart">
        {{ item.name }} - €{{ item.price }}
      </li>
    </ul>
    <p><strong>Totale:</strong> €{{ getCartTotal() }}</p>
  </div>
  <ng-template #emptyCart>
    <p>Il carrello è vuoto.</p>
  </ng-template>
</div>

<hr>

<!-- Checkout -->
<app-checkout [cart]="cart"></app-checkout>
