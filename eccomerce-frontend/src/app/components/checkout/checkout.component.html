<div *ngIf="cart.length > 0; else noItems">
  <h2>Riepilogo ordine</h2>
  <ul>
    <li *ngFor="let item of cart">{{ item.name }} - €{{ item.price }}</li>
  </ul>
  <p><strong>Totale:</strong> €{{ getTotal() }}</p>
  <button (click)="confirmOrder()">Conferma ordine</button>
</div>

<ng-template #noItems>
  <p>Il carrello è vuoto.</p>
</ng-template>

<div *ngIf="orderConfirmed">
  <p style="color: green"><strong>Ordine confermato! Grazie per l'acquisto.</strong></p>
</div>
