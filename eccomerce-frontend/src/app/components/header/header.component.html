<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="assets/images/logo-bianco.png" alt="Logo" style="height: 32px;" class="me-2" />
      <span class="fw-bold">PeraPhone</span>
    </a>

    <!-- Toggle per mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Link e contenuti -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Sinistra -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart">
            Carrello
            <span *ngIf="cartCount > 0" class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-primary">
    {{ cartCount }}
  </span>
          </a>

        </li>
      </ul>

      <!-- Destra: autenticazione -->
      <ul class="navbar-nav align-items-center" *ngIf="authService.isLoggedIn(); else guestLinks">
        <li class="nav-item me-2">
          <span class="nav-link">Ciao, {{ authService.getUser()?.name }}</span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm" (click)="logout()">Esci</button>
        </li>
      </ul>

      <!-- Ospite -->
      <ng-template #guestLinks>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Accedi</a>
          </li>
          <li class="nav-item">
