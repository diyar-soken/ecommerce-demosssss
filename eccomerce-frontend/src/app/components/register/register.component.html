<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi - PeraPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<div class="pera-page-frame">
  <div class="pera-paper-sheet animate__animated animate__fadeIn">
    <div class="pera-login-container">
      <div class="text-center mb-4">
        <img src="./././assets/images/logo-nero.png" alt="PeraPhone" class="pera-logo animate__animated animate__fadeInDown">
        <h2 class="pera-title mt-3">Registra il tuo ID Pera</h2>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control pera-input" id="name" formControlName="name" placeholder="Nome">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="pera-error-message">
            Il nome deve contenere almeno 3 caratteri
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="pera-error-message">
            Inserisci un E-mail valida
          </div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control pera-input" id="password" formControlName="password" placeholder="Password">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="pera-error-message">
            La password deve contenere almeno 8 caratteri
          </div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control pera-inputl" id="confirmPassword" formControlName="confirmPassword" placeholder="Conferma password">
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="pera-error-message">
            La password non corrisponde
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger pera-alert animate__animated animate__headShake">
          {{errorMessage}}
        </div>

        <button type="submit" class="btn pera-btn w-100 pera-btn-login" [disabled]="registerForm.invalid">
          Registra
        </button>
      </form>

      <div class="pera-footer mt-4 pt-3 border-top">
        <p class="text-center mb-2 text-muted">Possiedi gi√† un ID Pera?</p>
        <a routerLink="/login" class="pera-register-link">
          Accedi ora
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
