
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accedi - PeraPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      text-align: center;
    }
    .container {
      min-width: 100%;
      padding: 3em;
    }
    #icon {
      width: 30px;
      height: 35px;
    }
    .login-card {
      max-width: 370px;
      margin: 3em auto;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      background: #fff;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.10);
    }
    .pera-logo {
      width: 48px;
      height: 56px;
      margin-bottom: 1em;
    }
    .footer {
      background-color: #242828;
      color: #f8f9fa;
      padding: 1em 0 0.5em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="./home.html">
      <img id="icon" src="./images/logo.png" alt="Logo">
    </a>
  </div>
</nav>

<main>
  <div class="login-card">
    <h2 class="mb-3">Accedi con il tuo ID Pera</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Please enter a valid email
        </div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password must be at least 8 characters
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Accedi</button>
    </form>
    <hr class="my-4">
    <div>
      <span style="font-size: 0.95em;">Non hai un ID Pera? </span>
      <a routerLink="/register" class="link-primary" style="font-size: 0.95em;">Perami ora</a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
