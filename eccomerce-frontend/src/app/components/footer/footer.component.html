<footer [ngClass]="{'footer-dark': isDarkMode, 'footer-light': !isDarkMode}" class="footer-compromise py-5">
  <div class="container">
    <div class="row align-items-center">

      <!-- Logo + descrizione -->
      <div class="col-md-4 text-center text-md-start mb-4 mb-md-0">
        <img [src]="isDarkMode ? logoDarkPath : logoLightPath" alt="PeraPhone Logo" height="50" class="logo mb-3" />
        <p class="footer-description">
          La migliore tecnologia a portata di mano. Qualità e assistenza garantite.
        </p>
      </div>

      <!-- Link principali -->
      <div class="col-md-4 d-flex justify-content-center mb-4 mb-md-0">

      </div>

      <!-- Social + copyright -->
      <div class="col-md-4 text-center text-md-end">
        <div class="social-icons mb-3">

        </div>
        <small class="d-block">© 2025 Pera Industry. Tutti i diritti riservati.</small>
      </div>

    </div>
  </div>
</footer>
